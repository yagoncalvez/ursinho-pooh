<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ursinho Pooh</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #ffeb3b; font-family: 'Arial', sans-serif;">

    <header>
        <div style="margin: 25px; border: 4px solid #f90; background: #f90;">
            <h1 style="color: #c60404; text-align: center;">Login</h1>
            <nav style="text-align: center;">
                <a href="index.html"><button>In√≠cio</button></a>
            </nav>
        </div>
    </header>

    <main>
        <div style="width: 50%; margin: 50px auto; padding: 20px; background: #fff; border-radius: 15px;">
            <h2 style="text-align: center;">Entrar na sua conta</h2>
            <form id="formLogin" action="#" method="POST">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br><br>
                
                <button type="submit">Entrar</button>
            </form>
            <p id="erroLogin" style="color: red; text-align: center;"></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
